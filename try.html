    <script>
        const shapes = document.querySelectorAll('.shape');
        const mouse = { x: -9999, y: -9999 };

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        const items = [];
        const spacingX = 190;
        const spacingY = 190;
        const cols = 3;

        /* POSITIONING LOGIC */
        shapes.forEach((el, i) => {
            let col = i % cols;
            let row = Math.floor(i / cols);

            // SPECIAL CASE: Align GitHub to Row 3, Column 2 (index col=1, row=2)
            if (el.id === 'github') {
                col = 1;
                row = 2;
            }

            const targetX = window.innerWidth / 2 - (cols - 1) * spacingX / 2 + col * spacingX;
            const targetY = window.innerHeight / 2 - spacingY + row * spacingY;

            items.push({
                el,
                x: targetX,
                y: -300 - Math.random() * 400,
                vx: 0,
                vy: 0,
                targetX,
                targetY,
                mass: 0.7 + Math.random() * 0.4,
                landed: false
            });
        });

        /* PHYSICS CONSTANTS */
        const GRAVITY = 0.35;
        const TERMINAL_VELOCITY = 6;
        const LAND_SOFTNESS = 0.35;
        const SPRING = 0.02;
        const FRICTION = 0.88;
        const COLLISION_DIST = 150;
        const MOUSE_RADIUS = 160;

        let entryPhase = true;

        function animate() {
            items.forEach((a, i) => {

                /* ENTRY FALL ANIMATION */
                if (entryPhase) {
                    a.vy += GRAVITY * a.mass;
                    a.vy = Math.min(a.vy, TERMINAL_VELOCITY);
                    a.y += a.vy;

                    if (a.y >= a.targetY - 18) {
                        a.y = a.targetY - 18;
                        a.vy *= -LAND_SOFTNESS;

                        if (Math.abs(a.vy) < 0.4) {
                            a.vy = 0;
                            a.landed = true;
                        }
                    }
                }

                if (entryPhase && items.every(item => item.landed)) {
                    entryPhase = false;
                }

                /* INTERACTIVE PHYSICS */
                if (!entryPhase) {
                    a.vx += (a.targetX - a.x) * SPRING;
                    a.vy += (a.targetY - a.y) * SPRING;

                    const dx = a.x - mouse.x;
                    const dy = a.y - mouse.y;
                    const dist = Math.hypot(dx, dy) || 1;

                    if (dist < MOUSE_RADIUS) {
                        const force = (MOUSE_RADIUS - dist) / MOUSE_RADIUS;
                        a.vx += (dx / dist) * force * 3;
                        a.vy += (dy / dist) * force * 3;
                    }

                    // Collision detection between shapes
                    items.forEach((b, j) => {
                        if (i === j) return;
                        const dx = a.x - b.x;
                        const dy = a.y - b.y;
                        const d = Math.hypot(dx, dy) || 1;
                        if (d < COLLISION_DIST) {
                            const push = (COLLISION_DIST - d) * 0.015;
                            a.vx += (dx / d) * push;
                            a.vy += (dy / d) * push;
                        }
                    });

                    a.vx *= FRICTION;
                    a.vy *= FRICTION;
                    a.x += a.vx;
                    a.y += a.vy;
                }

                a.el.style.transform = `translate(${a.x}px, ${a.y}px)`;
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Responsive adjustment on resize
        window.addEventListener('resize', () => {
            items.forEach((a, i) => {
                let col = i % cols;
                let row = Math.floor(i / cols);
                if (a.el.id === 'github') { col = 1; row = 2; }

                a.targetX = window.innerWidth / 2 - (cols - 1) * spacingX / 2 + col * spacingX;
                a.targetY = window.innerHeight / 2 - spacingY + row * spacingY;
            });
        });
    </script>
